
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>はじめての地図アプリ</title>
  
 <style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
  }
  .geolonia {
    width: 100%;
    height: 100%;
  }
  </style>
</head>
<body>
  <div class="geolonia"
       data-gesture-control="off"
       data-geolocate-control="on"
       data-lat="35.710063"
       data-lng="139.8107"
       data-zoom="10"></div>
  <script type="text/javascript" src="https://api.geolonia.com/v1/embed?geolonia-api-key=YOUR-API-KEY"></script>
</body>
</html>
